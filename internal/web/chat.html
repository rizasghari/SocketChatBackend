<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Chat App</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
        <div class="bg-blue-500 text-white flex items-center p-4 rounded-t-lg">
            <img src="static/profile.jpg" alt="Profile Picture" class="w-10 h-10 rounded-full mr-3">
            <span class="text-lg font-semibold">John Doe</span>
        </div>
        <div id="messages" class="p-4 h-64 overflow-y-auto border-b" hx-get="/load-messages" hx-trigger="load">
            <!-- Messages will be loaded here by HTMX -->
        </div>
        <form id="chat-form" class="flex p-4" hx-post="/send-message" hx-swap="beforeend" hx-target="#messages">
            <input type="text" name="message" id="message-input" class="flex-1 p-2 border rounded-l-lg" placeholder="Type your message..." required>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-r-lg">Send</button>
        </form>
    </div>

    <script>
        function sendMessage(event) {
            event.preventDefault();
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;
            if (message) {
                const messagesDiv = document.getElementById('messages');
                
                // Create a new message div for sent message
                const newMessageDiv = document.createElement('div');
                newMessageDiv.className = 'p-2 border-b flex justify-end';
                const messageContentDiv = document.createElement('div');
                messageContentDiv.className = 'bg-blue-100 text-blue-900 p-2 rounded-lg';
                messageContentDiv.textContent = message;
                newMessageDiv.appendChild(messageContentDiv);
                
                messagesDiv.appendChild(newMessageDiv);
                messageInput.value = '';
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom

                // Simulate receiving a message after 1 second
                setTimeout(() => {
                    const receivedMessageDiv = document.createElement('div');
                    receivedMessageDiv.className = 'p-2 border-b flex justify-start';
                    const receivedMessageContentDiv = document.createElement('div');
                    receivedMessageContentDiv.className = 'bg-gray-100 text-gray-900 p-2 rounded-lg';
                    receivedMessageContentDiv.textContent = "Received: " + message;
                    receivedMessageDiv.appendChild(receivedMessageContentDiv);
                    
                    messagesDiv.appendChild(receivedMessageDiv);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
                }, 1000);
            }
        }
    </script>
</body>
</html>
